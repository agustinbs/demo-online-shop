spring:
  application:
    name: inventory-service
logging:
  level:
    org.springframework: INFO
    org.neo4j.ogm: INFO
    
server:
  port: 7002
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://${CONFIG_SERVICE_SERVICE_HOST}:${CONFIG_SERVICE_SERVICE_PORT}
spring.profiles.active: development
---
spring:
  profiles: cloud
  cloud:
    config:
       uri: http://${CONFIG_SERVICE_SERVICE_HOST}:${CONFIG_SERVICE_SERVICE_PORT}
---
spring:
  profiles: test
  cloud:
    config:
       uri: http://${CONFIG_SERVICE_SERVICE_HOST}:${CONFIG_SERVICE_SERVICE_PORT}         